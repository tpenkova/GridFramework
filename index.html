<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="styles.css" /> 
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

	<div id="container">

		<div id="available-course" class="box col-xs-6 col-md-4">
			<img src="tile.png" alt="course-image" class="img-responsive" />
			<div>
				<div class="title"></div>
				<div tabindex="0"  class="submenu"></div>
			</div>
			<div class="more-info"></div>
			<div class="col-xs-6 info rated"></div>
			<div class="col-xs-6 info price"></div>
		</div>

		<div id="started-course" class="box col-xs-6 col-md-4">
			<img src="tile.png" alt="course-image" class="img-responsive" />
			<div>
				<div class="title"></div>
				<div tabindex="0"  class="submenu"></div>
			</div>
			<div class="more-info"></div>
			<div class="col-xs-6 info"></div>
			<div class="col-xs-6 info"></div>
		</div>

		<div id="started-course-info" class="box col-xs-6 col-md-4">
			<img src="tile.png" alt="course-image" class="img-responsive" />
			<div>
				<div class="title"></div>
				<div tabindex="0"  class="submenu"></div>
			</div>
			<div class="more-info"></div>
			<div class="col-xs-6 info"></div>
			<div class="col-xs-6 info"></div>
		</div>

		<div id="finished-course" class="box col-xs-6 col-md-4">
			<img src="tile.png" alt="course-image" class="img-responsive" />
			<div>
				<div class="title"></div>
				<div tabindex="0"  class="submenu"></div>
			</div>
			<div class="more-info stars"></div>
			<div class="col-xs-6 info"></div>
			<div class="col-xs-6 info"></div>
		</div>

		<div id="finished-course-submenu" class="box col-xs-6 col-md-4">
			<img src="tile.png" alt="course-image" class="img-responsive" />
			<div>
				<div class="title"></div>
				<div tabindex="0"  class="submenu"></div>
			</div>
			<div class="more-info"></div>
			<div class="col-xs-6 info"></div>
			<div class="col-xs-6 info"></div>
		</div>
	</div>
	<script src ="javascript.js"></script>
</body>
</html>
